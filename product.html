<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <a href="index.html" class="back-link">← Back to Collection</a>

  <div class="product-detail">
    <!-- Product Images -->
    <div class="product-images">
      <img id="main-img" src="" alt="Product Main Image">
      <div class="thumbnail-container"></div>
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <h2 id="product-name"></h2>
      <p id="product-price"></p>
      <p id="product-desc"></p>
      <ul class="product-features"></ul>
      <button>Add to Cart</button>
    </div>
  </div>

  <script>
    const products = {
      1: {
        name: "DEMON T",
        price: "65.000dt",
        desc: "A bold, edgy tee inspired by dark street fashion.",
        features: ["100% Cotton", "Unisex", "Streetwear Inspired"],
        images: ["https://i.imgur.com/0El6ZJC.jpeg","https://i.imgur.com/lwiaklb.jpeg"]
      },
      2: {
        name: "OPIDENIM BLACK",
        price: "149.000dt",
        desc: "Classic black denim with a modern streetwear twist.",
        features: ["Denim Material", "Slim Fit", "Distressed Details"],
        images: ["https://i.imgur.com/lrYdVbx.jpeg","https://i.imgur.com/x8CATHH.jpeg"]
      },
      3: {
        name: "OPIDENIM BLUE",
        price: "149.000dt",
        desc: "Blue denim with unique distressed detailing.",
        features: ["Denim Material", "Straight Fit", "Comfortable"],
        images: ["https://i.imgur.com/u1uMvvb.jpeg","https://i.imgur.com/72BW72G.jpeg"]
      },
      4: {
        name: "PUNK DENIM",
        price: "130.000dt",
        desc: "Raw punk-inspired denim for fearless style.",
        features: ["Denim Material", "Punk Style", "Unisex"],
        images: ["https://i.imgur.com/BBRyhrw.jpeg","https://i.imgur.com/9lqJiOJ.jpeg"]
      },
      5: {
        name: "SPIDER Jeans",
        price: "120.000dt",
        desc: "Street-style jeans with spider motif accents.",
        features: ["Denim Material", "Spider Embroidery", "Slim Fit"],
        images: ["https://i.imgur.com/bMUEPl1.jpeg","https://i.imgur.com/KempyPk.jpeg"]
      },
      6: {
        name: "كابوس ZIP UP HOODIE",
        price: "110.000dt",
        desc: "Bold hoodie with signature zipper detailing.",
        features: ["Hooded", "Zipper Front", "Streetwear"],
        images: ["https://i.imgur.com/BlmusNF.jpeg","https://i.imgur.com/BrkYEOH.jpeg"]
      },
      7: {
        name: "GREY JORTS",
        price: "100.000dt",
        desc: "Casual grey jorts perfect for summer streetwear.",
        features: ["Cotton Blend", "Relaxed Fit", "Unisex"],
        images: ["https://i.imgur.com/Zp3rNV0.jpeg","https://i.imgur.com/MYhCiqB.jpeg"]
      },
      8: {
        name: "BLUE JORTS",
        price: "100.000dt",
        desc: "Relaxed fit blue jorts with edgy styling.",
        features: ["Cotton Blend", "Relaxed Fit", "Summer Style"],
        images: ["https://i.imgur.com/RiYphI5.jpeg","https://i.imgur.com/mH7z27t.jpeg"]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const product = products[id];

    if(product){
      const mainImg = document.getElementById("main-img");
      const thumbnails = document.querySelector(".thumbnail-container");
      const featuresList = document.querySelector(".product-features");

      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = "Price: " + product.price;
      document.getElementById("product-desc").textContent = product.desc;

      product.features.forEach(f=>{
        const li=document.createElement("li");
        li.textContent=f;
        featuresList.appendChild(li);
      });

      mainImg.src = product.images[0];

      product.images.forEach(imgSrc=>{
        const thumb = document.createElement("img");
        thumb.src = imgSrc;
        thumb.addEventListener("click", ()=>{
          mainImg.style.opacity = 0;
          setTimeout(()=>{ mainImg.src=imgSrc; mainImg.style.opacity=1; },200);
        });
        thumbnails.appendChild(thumb);
      });
    } else {
      document.querySelector(".product-detail").innerHTML = "<p>Product not found.</p>";
    }
  </script>
</body>
</html>
